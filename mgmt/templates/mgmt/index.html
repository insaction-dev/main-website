{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 l8 offset-l2">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Liste des membres</span>
                        <table>
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Email</th>
                                <th>Téléphone</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for member in members %}
                                <tr>
                                    <td>{{ member.last_name }}</td>
                                    <td>{{ member.first_name }}</td>
                                    <td><a href="mailto:{{ member.email }}">{{ member.email }}</a></td>
                                    <td>{% firstof member.phone_number 'N/A' %}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
