{% block css %}

      body {
          background-color: black;
          overflow-y: hidden;
      }
      .animate {
          opacity: 0;
          transition: opacity 1.5s ease-out;
      }
      .animate.ready {
          opacity: 1;
      }
  </style>
{% endblock css %}

{% block scripts %}
  <script>
    
    $(document).ready(function() {
        setTimeout(function() {
            $('#title').addClass('ready');
            setTimeout(function() {
                $('#video').addClass('ready');
            }, 5e3);
        }, 1000);
    });

  </script>
{% endblock scripts %}
